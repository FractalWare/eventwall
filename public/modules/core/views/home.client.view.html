<section data-ng-controller="HomeController" >
    <div class="jumbotron">
        <div class="container text-center">
            <h1>What's up in Waterloo?</h1>
            <h3>CampusWall is the quickest way to figure out what's going on in the campus.</h3>
            <a href = "#!/events" type="button" class="btn btn-primary btn-lg">Take a look</a>
        </div>
    </div>
    <section class="upcoming container">
        <h3>Upcoming events</h3>
        <div deckgrid source="events" class="deckgrid"><a href = "#!/events/{{card._id}}">{{card.name}}</a></div>
    </section>
</section>
