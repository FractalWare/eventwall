<section data-ng-controller="HomeController">
    <div class="jumbotron">   
        <div class="container text-center" id="jumbotron">
            <h1>What's up in Waterloo?</h1>
            <h3>CampusWall is the quickest way to figure out what's happening on campus.</h3>
            <a href = "#!/events" type="button" class="btn btn-primary btn-lg">Take a Look!</a>
            <a href = "#!/events/create" type = "button" class = "btn btn-primary btn-lg">Create an Event</a>
        </div>
    </div>
    
    <section class="upcoming container">
        <h2>Upcoming Events</h2>        
        <div deckgrid source="events" class="deckgrid">
            <!--Layout for the cards--->
            <a href = "#!/events/{{card._id}}" class = "deckgrid-box">
            <div class="card">
                <img class="img" src="http://placehold.it/350x250"/>
                <div class="infobox text-center">
                    <h3>{{card.name}}</h3>                        
                    <h4 ng-hide="mother.dateString(card.datetime_start) == mother.dateString(card.datetime_end)">{{card.datetime_start | date:"MMMM d"}} - {{card.datetime_end | date:"MMMM d"}}</h4>
                    <h4 ng-show="mother.dateString(card.datetime_start) == mother.dateString(card.datetime_end)">{{card.datetime_start | date:"MMMM d"}}</h4>
                </div>
            </div>
            </a>
        </div>
    </section>
</section>
