<section data-ng-controller="EventsController" data-ng-init="find()" class="container">
    <div class="page-header">
        <h1>Upcoming Events</h1>
    </div>
    <div data-ng-repeat="(key, eventgroup) in events | groupBy: 'datetime_start'" data-ng-href="#!/events/{{event._id}}" class="list-group">
        <div>
            <h3>{{eventgroup[0].datetime_start | date:"EEEE, MMMM dd"}}</h3>
        </div>
        <a data-ng-repeat="event in eventgroup" data-ng-href="#!/events/{{event._id}}"  class="list-group-item">
			<h4 class="list-group-item-heading">{{event.name}} |<small> {{event.organizer}}</small></h4>
            <!-- event is a promise, currently not working. -->
            <span data-ng-show="((authentication.user) && (authentication.user._id == event.$promise.user._id))" class = "text-right">Your Event</span>
            <small class="list-group-item-text">{{event.datetime_start | date:"MMMM d 'at' h:mm a"}} - {{event.datetime_end | date:"MMMM d 'at' h:mm a"}}</small>		
        </a>
    </div>


    <div class="alert alert-warning text-center" data-ng-hide="!events.$resolved || events.length">
    	No events yet, why don't you <a href="/#!/events/create">create one</a>?
    </div>
</section>
