<section data-ng-controller="EventsController" class="container">
    <div class="page-header">
        <h1>Create an Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organizer">Event Organizer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="organizer" id="organizer" class="form-control" placeholder="Your display name, by default." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Uncategorized" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Eg. M3, SLC, SCH Festival Room" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="start">Start</label>        
                    
                    <div class="row">
                        <div class="col-md-4">
                            <p class="input-group">
                              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="datetime_start" is-open="opened" min-date="" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" required>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                        </div>
                        <div class = "col-md-2">
                            <timepicker ng-model="mytime" show-meridian="true"></timepicker>        
                        </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="control-label" for="end">End</label>
                    <div class="controls">
                        <input type="text" data-ng-model="datetime_end" id="end" class="form-control" placeholder="Now?" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="thumbnail">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="thumbnail" id="thumbnail" class="form-control" placeholder="Purely optional!" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="What's awesome about your event? Sell it!" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
