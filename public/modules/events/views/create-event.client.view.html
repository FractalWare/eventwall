<section data-ng-controller="EventsController" class="container">
    <div class="col-md-8 col-xs-12 col-md-offset-2">
        <div class="page-header">
            <h1>Create an Event</h1>
        </div>
        <div class = "unverified" ng-hide="authentication.user.verified">
            <h2>Hey there! It looks like you're unverified.</h2>
            <p>Head over to <a href = "#!/settings/profile">your profile</a>, and put down an UW email address first!</p>
        </div>
        <form class="form-horizontal" data-ng-submit="create()" novalidate ng-show="authentication.user.verified">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organizer">Event Organizer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="organizer" id="organizer" class="form-control" placeholder="Your display name, by default." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <p class = "label label-default category-label" ng-repeat = "category in categoriesList">{{category}}</p>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Uncategorized" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Where?</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Eg. M3, SLC, SCH Festival Room" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="start">When?</label>      
                    <div class="controls">
                        <input type="text" data-ng-model="datetime_start" id="start" class="form-control" placeholder="Start: YYYY-MM-DD HH:MM" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="datetime_end" id="end" class="form-control" placeholder="End: YYYY-MM-DD HH:MM" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Details</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="What's awesome about your event? Sell it!" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="thumbnail">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="thumbnail" id="thumbnail" class="form-control" placeholder="Purely optional!" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create Event!" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
