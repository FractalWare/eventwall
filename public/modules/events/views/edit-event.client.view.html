<section data-ng-controller="EventsController" data-ng-init="findOne()" class="container">
    <div class="col-md-8 col-xs-12 col-md-offset-2">
        <div class="page-header">
            <h1>Edit {{::event.name}}</h1>
        </div>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organizer">Event Organizer</label>
                    <p class="help-block">By default, your display name.</p>
                    <input type="text" data-ng-model="event.organizer" id="organizer" class="form-control" placeholder="Event Organizer" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <p class = "label label-default category-label" ng-repeat = "category in categoriesList">{{category}}</p>
                    <input type="text" data-ng-model="event.category" id="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <input type="text" data-ng-model="event.location" id="location" class="form-control" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="start">When?</label>
                    <div class="controls">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="start" role="button" data-toggle="dropdown" data-target="#" href="#">
                                <div class="input-group"><input type="text" class="form-control" data-ng-model="event.datetime_start" placeholder="Start: YYYY-MM-DD HH:MM" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="event.datetime_start"/>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="end" role="button" data-toggle="dropdown" data-target="#" href="#">
                                <div class="input-group"><input type="text" class="form-control" data-ng-model="event.datetime_end" placeholder="End: YYYY-MM-DD HH:MM" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="event.datetime_end"/>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="thumbnail">Image</label>
                    <input type="text" data-ng-model="event.thumbnail" id="thumbnail" class="form-control" placeholder="Image" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <textarea type="text" data-ng-model="event.description" id="description" class="form-control" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update Event!" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
