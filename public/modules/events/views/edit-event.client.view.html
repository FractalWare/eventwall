<section data-ng-controller="EventsController" data-ng-init="findOne()" class="container">
    <div class="page-header">
        <h1>Edit {{::event.name}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organizer">Event Organizer</label>
                    <p class="help-block">By default, your display name.</p>
                    <input type="text" data-ng-model="event.organizer" id="organizer" class="form-control" placeholder="Event Organizer" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <input type="text" data-ng-model="event.category" id="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <input type="text" data-ng-model="event.location" id="location" class="form-control" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="startTime">Start</label>
                    <input type="text" data-ng-model="event.datetime_start | date:'medium'" id="startTime" class="form-control" placeholder="Start Time" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="endTime">End</label>
                    <input type="text" data-ng-model="event.datetime_end | date:'medium'" id="endTime" class="form-control" placeholder="End Time" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="thumbnail">Image</label>
                    <input type="text" data-ng-model="event.thumbnail" id="thumbnail" class="form-control" placeholder="Image" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <textarea type="text" data-ng-model="event.description" id="description" class="form-control" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
